<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                </div>
                <div class="panel-body">
                    <form role="form" method="post" onsubmit="generateFullDate();" action="/pay">
                    <div class="form-group">
                        <label for="creditCardNumber">
                            CARD NUMBER</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="creditCardNumber" name="creditCardNumber" placeholder="Valid Card Number"
                                 autofocus />
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-md-12">
                            <div class="form-group">
                                <label for="cardHolder">
                                    CARDHOLDER'S NAME</label>
                                <div class="col-xs-12 col-lg-12 pl-ziro">
                                    <input type="text" class="form-control" id="cardHolder" name="cardHolder" placeholder="ex: John Doe"  />
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-8 col-md-8">
                            <div class="form-group">
                                <label for="expiryMonth">
                                    EXPIRY DATE</label>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expiryMonth" placeholder="MM"  />
                                    <input type="hidden" id="expiryDay" value="01"/>
                                </div>
                                <div class="col-xs-6 col-lg-6 pl-ziro">
                                    <input type="text" class="form-control" id="expiryYear" placeholder="YY"  /></div>
                                <input type="hidden" id="expirationDate" name="expirationDate"/>
                            </div>
                        </div>
                        <div class="col-xs-4 col-md-4 pull-right">
                            <div class="form-group">
                                <label for="securityCode">
                                    CV CODE</label>
                                <input type="password" class="form-control" id="securityCode" name="securityCode" placeholder="CV"  />
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-5 col-md-5 pull-left">
                            <div class="form-group">
                                <label for="amount">
                                    Amount</label>
                                <input type="text" class="form-control" id="amount" name="amount" placeholder="Amount"  />
                            </div>
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-xs-7 col-md-7">
                                <div class="form-group">
                                    <input type="submit" value="Pay" class="btn btn-success btn-lg btn-block">
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <br/>
        </div>
    </div>
</div>

<script type="text/javascript">
    function generateFullDate()
    {
        document.getElementById('expirationDate').value =
            '20' + document.getElementById('expiryYear').value + '-' +
            document.getElementById('expiryMonth').value + '-' + document.getElementById('expiryDay').value;
    }
</script>
